<!DOCTYPE html>
<html>
<head>
    <title>Ride Video Playlist</title>
    <link rel="stylesheet" href="css/playlistStyle.css">
</head>
<body>
    <h1 class="page-title">Ride Video Playlist</h1> 
    <div class="container">
        <div class="video-player">
            <video id="main-video" controls fullscreen>
                Your browser does not support the video tag.
            </video>
            <div class="video-controls">
                <button id="prev-video">Previous</button>
                <button id="next-video">Next</button>
            </div>
        </div>
        <div class="video-list">
            <ul id="playlist">
                </ul>
        </div>
    </div>
    <script src="js/RideVideoPlaylist.js"></script>
    <script src="js/sharedPlaylistCore.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            initPlaylist({ videos: window.videoList });
        });
    </script>
</body>
</html>
